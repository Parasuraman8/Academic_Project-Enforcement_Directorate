<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="ED"></a>
        
      </div>
      <h2>Forgot User Credentials</h2>

      <nav>
          <ul>
             
            <button (click) = "backToSignIN()" class="backbtn">Back</button>

          </ul>

          
      </nav>

  </header>


    <body>

    <div class="wrapper">

      <div>
        <h2>Select Option </h2>
        <label class="radio">
          <input  type="radio" name="forgotOption" [(ngModel)]="selectedOption" value="username"> Forgot Username
        </label>
        <label class="radio">
          <input  type="radio" name="forgotOption" [(ngModel)]="selectedOption" value="password"> Forgot Password
        </label>
      </div>

      <h2>Enter The Valid Details</h2> <br> 

      <div  *ngIf="selectedOption === 'username'">
        <div class="input-box">
          <input  type="text" id="phonenumber" name="phonenumber" placeholder=" Phone Number">
        </div>        
        <button class="Search">Search</button>
      </div>
      
      <div *ngIf="selectedOption === 'password'">
        <div class="input-box">
          <input  type="username" id="username" placeholder="User Name" name="password">
        </div>

        <div class="input-box">

          <input   type="password" id="newpassword" placeholder="New Password" name="newpassword"> 

        </div>
        
         <button class="passchange">Change Password</button>
      </div>

    </div>

      
    </body>
