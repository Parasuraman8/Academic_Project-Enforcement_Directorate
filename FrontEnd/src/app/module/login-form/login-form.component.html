<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="ED"></a>
        
      </div>
      <h1> <b class="e">Enfor</b> <b class="d">cement</b>  <b class="e"> Direc</b> <b class="d">torate</b></h1>

      <nav>

          <ul>
             
            <button (click) = "closeLoginForm()" class="backbtn">Back</button>

          </ul>

          
      </nav>

  </header>


    <body>

          <div class="wrapper">

            <form >

              <h1>Sign In</h1>

              <div class="input-box">

                <input type="text" name="username" [(ngModel)]="loginrequest.username" placeholder="User Name" required> 

              </div>

              <div class="input-box">

                <input type="password" name="password" [(ngModel)]="loginrequest.password" placeholder="Password" required> 

              </div>

              <button (click) = "login()" class="btn1">Sign In</button>  
              
              <p>If New User Please <a routerLink = "new-user-register-form" >Sign UP</a></p>

              <p class="forgot">Forgot Username & Password <a routerLink = "forgot-user-credentials">click here</a></p>

            </form>

            <div *ngIf="load.loading$ | async" class="loading-overlay">
              <img src="assets/ED.gif" alt="ED" class="gif" />
              <h2>.....Loading.....</h2>
            </div>

            


          </div>


       
  
      </body>
